<!DOCTYPE html>
<html>
  <head lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <title>Анкета - MeryPoppins</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="grid-container">
    <section class="user-name grid-x">
      <div class="user-name__foto small-12 medium-3 cell"><img src="images/foto.png" width="138" height="138"></div>
      <div class="user-name__data small-12 medium-9 cell">
        <input class="user-name__input animated fadeInRight" type="text" placeholder="имя">
        <input class="user-name__input animated fadeInRight" type="text" placeholder="дата рождения" style="animation-delay: 1s;">
        <input class="user-name__input animated fadeInRight" type="text" placeholder="город" style="animation-delay: 2s;">
        <input class="user-name__input animated fadeInRight" type="text" placeholder="контактные данные" style="animation-delay: 3s;">
      </div>
    </section>
    <section class="user-skills">
      <p>Навыки</p>
      <div class="grid-x grid-padding-x small-up-2 medium-up-4 large-up-6">
        <div class="cell animated zoomIn" style="animation-duration: 0.4s;">
          <label>
            <input class="user-skills__input" id="checkbox1" type="checkbox"><span class="user-skills__checkbox"></span><span class="user-skills__label" for="checkbox1">html5</span>
          </label>
        </div>
        <div class="cell animated zoomIn" style="animation-duration: 0.4s; animation-delay: 0.4s;">
          <label>
            <input class="user-skills__input" id="checkbox2" type="checkbox"><span class="user-skills__checkbox"></span><span class="user-skills__label" for="checkbox2">sass</span>
          </label>
        </div>
        <div class="cell animated zoomIn" style="animation-duration: 0.4s; animation-delay: 0.8s;">
          <label>
            <input class="user-skills__input" id="checkbox3" type="checkbox"><span class="user-skills__checkbox"></span><span class="user-skills__label" for="checkbox3">vanillas</span>
          </label>
        </div>
        <div class="cell animated zoomIn" style="animation-duration: 0.4s; animation-delay: 1.2s;">
          <label>
            <input class="user-skills__input" id="checkbox4" type="checkbox"><span class="user-skills__checkbox"></span><span class="user-skills__label" for="checkbox4">git</span>
          </label>
        </div>
        <div class="cell animated zoomIn" style="animation-duration: 0.4s; animation-delay: 1.6s;">
          <label>
            <input class="user-skills__input" id="checkbox5" type="checkbox"><span class="user-skills__checkbox"></span><span class="user-skills__label" for="checkbox5">css3</span>
          </label>
        </div>
        <div class="cell animated zoomIn" style="animation-duration: 0.4s; animation-delay: 2s;">
          <label>
            <input class="user-skills__input" id="checkbox6" type="checkbox"><span class="user-skills__checkbox"></span><span class="user-skills__label" for="checkbox6">less</span>
          </label>
        </div>
        <div class="cell animated zoomIn" style="animation-duration: 0.4s; animation-delay: 2.4s;">
          <label>
            <input class="user-skills__input" id="checkbox7" type="checkbox"><span class="user-skills__checkbox"></span><span class="user-skills__label" for="checkbox7">angular</span>
          </label>
        </div>
        <div class="cell animated zoomIn" style="animation-duration: 0.4s; animation-delay: 2.8s;">
          <label>
            <input class="user-skills__input" id="checkbox8" type="checkbox"><span class="user-skills__checkbox"></span><span class="user-skills__label" for="checkbox8">foudation</span>
          </label>
        </div>
        <div class="cell animated zoomIn" style="animation-duration: 0.4s; animation-delay: 3.2s;">
          <label>
            <input class="user-skills__input" id="checkbox9" type="checkbox"><span class="user-skills__checkbox"></span><span class="user-skills__label" for="checkbox9">бэм</span>
          </label>
        </div>
        <div class="cell animated zoomIn" style="animation-duration: 0.4s; animation-delay: 3.6s;">
          <label>
            <input class="user-skills__input" id="checkbox10" type="checkbox"><span class="user-skills__checkbox"></span><span class="user-skills__label" for="checkbox10">gulp</span>
          </label>
        </div>
        <div class="cell animated zoomIn" style="animation-duration: 0.4s; animation-delay: 4s;">
          <label>
            <input class="user-skills__input" id="checkbox11" type="checkbox"><span class="user-skills__checkbox"></span><span class="user-skills__label" for="checkbox11">jquery</span>
          </label>
        </div>
        <div class="cell animated zoomIn" style="animation-duration: 0.4s; animation-delay: 4.4s;">
          <label>
            <input class="user-skills__input" id="checkbox12" type="checkbox"><span class="user-skills__checkbox"></span><span class="user-skills__label" for="checkbox12">bootstrap</span>
          </label>
        </div>
      </div>
    </section>
    <section class="user-js grid-x">
      <div class="user-js__img small-12 medium-6 cell"><img class="user-js__scale" src="images/scale.png"><img class="user-js__arrow" src="images/arrow1.png"></div>
      <div class="small-12 medium-6 cell animated flipInX" style=" animation-delay: 4s;">
        <p>Мой уровень владения</p>
        <p> Java Script</p>
        <div class="user-js__level">0</div>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
